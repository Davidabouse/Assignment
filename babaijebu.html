<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num"><br>
    <input type="number" name="" id="num1"><br>
    <input type="number" name="" id="num2"><br>
    <input type="number" name="" id="num3"><br>
    <input type="number" name="" id="num4"><br>
    <input type="number" name="" id="num5">
    <button onclick="bet()">place bet</button>
    <p id="dis"></p>  
    
    
    
</body>

<script>
    function bet (){
        let num = parseInt( document.getElementById('num').values);
        let num1 = parseInt( document.getElementById('num1').values);       
        let num2 = parseInt( document.getElementById('num2').values);
        let num3 = parseInt( document.getElementById('num3').values);
        let num4 = parseInt( document.getElementById('num4').values);
        let num5 = parseInt( document.getElementById('num5').values);
        const myNum = [num, num1, num2, num3, num4, num5 ]
        const rand = [Math.floor(Math.random() * 50), Math.floor(Math.random() * 50), Math.floor(Math.random() * 50),Math.floor(Math.random() * 50),Math.floor(Math.random() * 50), Math.floor(Math.random() * 50)]
        var count = 0;
        for (let i = 0; i < myNum.length; i++) {
            if (myNum[i] in rand){
                count++
                document.getElementById('dis').innerHTML = count + " of 6"
            }
            else {
                count = 0
                document.getElementById('dis').innerHTML = count + " of 6"

            }

            
        }

    }
</script>
</html>
